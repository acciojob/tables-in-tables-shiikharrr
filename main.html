<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <tr>
		  <td class="cell">
			  <table class="nested">
				  <tr>
					  <th colaspan="2" >Nested Table 2</th>
				  </tr>
				  <tr>
					  <th>Column 1</th>
					  <th>Column 2</th>
				  </tr>
				  <tr>
					  <td>abc</td>
					  <td>def</td>
				  </tr>
			  </table>
		  </td>
		  <td class="cell">
			  <table class="nested">
				  <tr>
					  <th>Nested Table 1</th>
				  </tr>
				  <tr>
					  <td>
						  <ul class="dots">
							  <li>List item</li>
							  <li>List item</li>
							  <li>List item</li>
						  </ul>
					  </td>
				  </tr>
			  </table>
		  </td>
	  </tr>

		<tr>
			<td class="spacer" colspan="2"></td>
		</tr>

		<tr>
			<td class="cell">
				<table class="nested">
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<td><a href="#">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td class="cell">
				<table class="nested">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td class="black">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
